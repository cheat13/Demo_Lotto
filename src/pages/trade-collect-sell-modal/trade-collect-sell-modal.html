<ion-header>
  <ion-navbar color="pink">
    <ion-title>Sell Collection</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-item>
    <ion-label>Sell amount : </ion-label>
    <ion-label>{{sellAmount}} coin</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>prize / unit : </ion-label>
    <ion-label>{{sellPrice}} {{gender}}</ion-label>
  </ion-item>
  <ion-label>Total sell : {{total}}</ion-label>
  <ion-grid class="page-footer" no-padding>
    <ion-row>
      <ion-col col-6 style="text-align: center;font-size: 16px">
        <button block ion-button color="danger" (click)="closeModal()">Cancel</button>
      </ion-col>
      <ion-col col-6 style="text-align: center;font-size: 16px">
        <button block ion-button color="secondary" (click)="go()">Confirm</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
