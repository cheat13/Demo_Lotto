<ion-header>

  <ion-toolbar color="pink">
    <button ion-button clear small (click)="backpage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title center text-center>Marketplace</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Membership()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card (click)="ConfirmBuy()">
    <ion-list-header style="background-color: lightcoral  ">
      01/08/2018
    </ion-list-header>

    <ion-card-content style="background-color: #ffccf3" >
      <div class="item">
        <b float-left class="card-top"><img style="height: 40px;width: 40px;" src="{{this.user.collection[0].collection[3].src}}"></b>
        <b float-right class="card-top">5,000 THB</b>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="ConfirmBuy1()">
    <ion-list-header style="background-color: lightcoral  ">
        02/08/2018
    </ion-list-header>

    <ion-card-content style="background-color: #ffccf3">
      <div class="item">
        <b float-left class="card-top"><img style="height: 40px;width: 40px;" src="{{this.user.collection[1].collection[3].src}}"></b>
        <b float-right class="card-top">1,000 THB</b>
      </div>
    </ion-card-content>
  </ion-card>

  

</ion-content>
