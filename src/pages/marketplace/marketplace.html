<ion-header>

  <ion-toolbar color="pink">
    <button ion-button clear small (click)="backpage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title center text-center>Marketplace</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Membership()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-card style="background-color: lightgray">
    <ion-list-header>
      DD/MM/YY
    </ion-list-header>

    <ion-card-content>
      <div class="item">
        <b float-left>item A</b>
        <b float-right>5,000 THB</b>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card style="background-color: lightgray">
    <ion-list-header>
      DD/MM/YY
    </ion-list-header>

    <ion-card-content>
      <div class="item">
        <b float-left>item B</b>
        <b float-right>1,000 THB</b>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card style="background-color: lightgray">
    <ion-list-header>
      DD/MM/YY
    </ion-list-header>

    <ion-card-content>
      <div class="item">
        <b float-left>item C</b>
        <b float-right>15,000 THB</b>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card style="background-color: lightgray">
    <ion-list-header>
      DD/MM/YY
    </ion-list-header>

    <ion-card-content>
      <div class="item">
        <b float-left>item D</b>
        <b float-right>20,000 THB</b>
      </div>
    </ion-card-content>
  </ion-card>


</ion-content>
