<ion-header>

  <ion-navbar color="pink">
    <ion-title>Ticket</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Membership()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row padding class="gameBanner">
      <ion-col col-12>
        <b>Prize pool : 1,000,000 THB</b>
      </ion-col>
      <ion-col col-12>
        Round : 1 (01/07/2018-30/07/2018)
      </ion-col>
      <ion-col col-12>
        <h2>Game Banner</h2>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="bannerButton">
    <ion-col col-1></ion-col>
    <ion-col col-5 class="overButton">
      <button ion-button full color="pink">Game</button>
    </ion-col>
    <ion-col col-5  class="overButton" >
      <button ion-button full color="light" (click)="goToHowToPlay()">How to Play</button>
    </ion-col>
    <ion-col col-1></ion-col>
  </ion-row>

  <ion-grid style="margin-top:30px">
      <ion-row>
        <ion-col col-12 style="font-weight: bold">
            Title text
        </ion-col>
        <ion-col col-12>
            Description
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>



<ion-footer>
  <ion-toolbar style="text-align:center" color="pink">
    <ion-title (click)="goToConvertClick()">Convert ticket</ion-title>
  </ion-toolbar>
</ion-footer>
