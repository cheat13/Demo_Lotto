<ion-header>

  <ion-navbar>
    <ion-title>ICO PHASE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>
      {{num}} Coin = {{eth}} ETH 
  </ion-title>
  <ion-item center text-center>
    <ion-label>{{amount}}</ion-label>
    <ion-select [(ngModel)]="gender"  (ionChange)="calAmount()">
      <ion-option value="thb">THB</ion-option>
      <ion-option value="usd">USD</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-grid >
    <ion-row>
      <ion-col col-6>
        <button full ion-button color="danger" (click)="closeModal()">Cancle</button>
      </ion-col>
      <ion-col col-6>
        <button full ion-button color="secondary" (click)="go()">Confirm</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
