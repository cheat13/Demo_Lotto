<ion-header>
  <ion-navbar>
    <ion-title>Trade</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Membership()">
        <ion-icon ios="ios-home" md="md-home" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="page-header" no-padding>
    <ion-row style="text-align: center">
      <ion-col col-6 style="background-color: lightcoral;">
        <h5>Buy</h5>
      </ion-col>
      <ion-col col-6 style="background-color: lightgray" (click)="ts()">
        <h5>Sell</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row style="padding-top: 50px"></ion-row>
    <ion-row padding style="background-color: lightgrey;height: 120px">
      <ion-col col-12>
        Buy amount
      </ion-col>
      <ion-col col-10>
        <ion-list>
          <ion-item>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-2 style="padding-top: 30px">
        Coin
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-grid class="page-footer" no-padding>
    <ion-row>
      <ion-col col-12 style="text-align: center;font-size: 16px;padding-top: 15px" (click)="conf()">
        <b>Confirm</b>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
