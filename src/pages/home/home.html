<ion-header>
  <ion-navbar hideBackButton color="mana">
    <ion-buttons right>
      <button ion-button>
        <ion-icon name="bookmark"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item  *ngFor="let noti of user.notice.slice().reverse(); let i = index" no-padding>
      <ion-grid (click)=" noti.index>=0 ? openModal(i) : noti.clickAble ? goMembership(): null">
        <ion-row>
          <ion-col col-2>
            <div style="padding-top: 30px">
              <img src="../../assets/imgs/logo1.PNG" />
            </div>
          </ion-col>
         <ion-col col-7>
            <ion-grid>
              <ion-row>
                <ion-col col-12>
                  <b>{{noti.title}}</b>
                </ion-col>
                <ion-col col-12>
                  <h6>{{noti.detail}}</h6>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col col-3 style="padding-top: 15px;text-align: right">
            
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
   <button ion-button (click)="goBuyCoin()">เข้าหน้าซื้อ Coin</button>
  <button ion-button (click)="goSubscribe()">เข้าหน้าสมัคร</button>

</ion-content>

<ion-footer>
  <div style="background-color: #A81C07">
  <ion-grid>
    <ion-row text-center style="height: 45px;">
      <ion-col col-4 >
        <img class="img-user" src="../../assets/imgs/user.png" />
      </ion-col>
      <ion-col col-4>
        
        <img class="img-red" src="../../assets/imgs/circle.png" />
        <div (click)="ScanQR()">
        <img  class="img-white" src="../../assets/imgs/circleW.png"  />
        <img  class="img-qr" src="../../assets/imgs/qr.png" />
      </div>
      </ion-col>
      <ion-col col-4>
        <div class="money">{{user.money}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-footer>
