<ion-header>

  <ion-navbar color="pink">
    <ion-title>Convert Ticket</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Membership()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding style="text-align: center;font-size: 18px">
    <b>Select Game</b>
  </div>
  <div class="content">
    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4>
          Game AAA
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div (click)="goToConvertClick()">
            <img src="../../assets/imgs/GameA.jpg" style="height: 120px;width: 300px" />
          </div>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4>
          Game BBB
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div (click)="goB()">
            <img src="../../assets/imgs/GameB.jpg" style="height: 120px;width: 300px" />
          </div>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4>
          Game CCC
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div (click)="goC()">
            <img src="../../assets/imgs/GameC.png" style="height: 120px;width: 300px" />
          </div>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4>
          Game DDD
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div (click)="goD()">
            <img src="../../assets/imgs/GameD.jpg" style="height: 120px;width: 300px" />
          </div>
        </ion-col>
      </ion-row>
    </ion-item>

  </div>

</ion-content>
