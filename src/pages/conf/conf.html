<ion-header>
  <ion-navbar>
    <ion-title>Trade</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding style="background-color: lightgray">
  <ion-grid padding style="padding-top: 150px">
    <ion-row padding style="background-color: white;text-align: center">
      <ion-col col-12 style="font-size: 16px">
        <b>Buy item A amount</b>
      </ion-col>
      <ion-col col-12 style="font-size: 20px">
        5
      </ion-col>
      <ion-col col-12 style="font-size: 16px">
        <b>500 THB</b>
      </ion-col>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button block color="dark" outline (click)="back()">Cancel</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block color="dark" outline (click)="back()">Confirm</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>




</ion-content>
