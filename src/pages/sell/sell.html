<ion-header>
  <ion-toolbar color="mana">
    <button ion-button clear small (click)="backpage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Trade</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Membership()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid no-padding>
    <ion-row style="text-align: center">
      <ion-col col-6 style="background-color:lightgray;border: 1px solid black;" (click)="Trade()">
        <button ion-button color="dark" clear block>
          <b>Buy</b>
        </button>
      </ion-col>
      <ion-col col-6 class="page-button">
        <button ion-button color="dark" clear block style="color : white">
          <b>Sell</b>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row style="padding-top: 10px"></ion-row>
    <ion-row style="background-color: lightgrey;height: 90px">
      <ion-col col-12>
        Sell amount
      </ion-col>
      <ion-col col-10>
        <ion-list>
          <ion-item>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-2 style="padding-top: 30px">
        Coin
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row style="padding-top: 0px"></ion-row>
    <ion-row style="background-color: lightgrey;height: 90px">
      <ion-col col-12>
        Prise / Unit
      </ion-col>
      <ion-col col-10>
        <ion-list>
          <ion-item>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-2 style="padding-top: 30px">
        THB
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid padding>
    <ion-row style="padding-bottom: 20px">
      <ion-col col-12 style="text-align: center">
        <h4>List (Sell)</h4>
      </ion-col>
    </ion-row>
    <ion-list>

      <ion-item no-padding>
        <ion-row style="font-size: 10px">
          <ion-col col-12>
            DD/MM/YY
          </ion-col>
          <ion-col col-3>
            Amount
          </ion-col>
          <ion-col col-3>
            Prize/Unit
          </ion-col>
          <ion-col col-3>
            Sell (Unit)
          </ion-col>
          <ion-col col-3>
            Total sell
          </ion-col>
          <ion-col col-3 style="font-size: 14px">
            <b>100 coin</b>
          </ion-col>
          <ion-col col-3 style="font-size: 14px">
            <b>100 BTH</b>
          </ion-col>
          <ion-col col-3 style="font-size: 14px">
            <b>90 coin</b>
          </ion-col>
          <ion-col col-3 style="font-size: 14px">
            <b>9,000 BTH</b>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item no-padding>
        <ion-row style="font-size: 10px">
          <ion-col col-12>
            DD/MM/YY
          </ion-col>
          <ion-col col-3>
            Amount
          </ion-col>
          <ion-col col-3>
            Prize/Unit
          </ion-col>
          <ion-col col-3>
            Sell (Unit)
          </ion-col>
          <ion-col col-3>
            Total sell
          </ion-col>
          <ion-col col-3 style="font-size: 14px">
            <b>100 coin</b>
          </ion-col>
          <ion-col col-3 style="font-size: 14px">
            <b>100 BTH</b>
          </ion-col>
          <ion-col col-3 style="font-size: 14px">
            <b>90 coin</b>
          </ion-col>
          <ion-col col-3 style="font-size: 14px">
            <b>9,000 BTH</b>
          </ion-col>
        </ion-row>
      </ion-item>


    </ion-list>
  </ion-grid>

  <ion-grid class="page-footer" no-padding>
    <ion-row>
      <ion-col col-12 style="text-align: center;font-size: 16px" (click)="showConfirm()">
        <button ion-button color="dark" clear block style="color: white">
          <B>Confirm</B>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
