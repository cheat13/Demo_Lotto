<ion-header>
  <ion-toolbar color="pink">
    <button ion-button clear small (click)="backpage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Ticket Game</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Membership()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid style="text-align:center">
    <ion-row>
      <ion-col col-3>
        <b>Play 5</b>
      </ion-col>
      <ion-col col-3>
        <b>Play 10</b>
      </ion-col>
      <ion-col col-3>
        <b>Play 20</b>
      </ion-col>
      <ion-col col-3>
        <b>Play All</b>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 offset-9>
        <i>4 Ticket</i>
      </ion-col>
    </ion-row>

    <ion-row class="neverPlayed" (click)="goPlay()">
      <ion-grid>
        <ion-row>
          <ion-col col-12 class="ticket-title">
            Ticket
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-9 class="game-title">
            Slot Game
          </ion-col>
          <ion-col col-3 class="play-title">
            Play >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>

    <ion-row class="neverPlayed" (click)="goPlay()">
      <ion-grid>
        <ion-row>
          <ion-col col-12 class="ticket-title">
            Ticket
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-9 class="game-title">
            Slot Game
          </ion-col>
          <ion-col col-3 class="play-title">
            Play >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>

    <ion-row class="neverPlayed" (click)="goPlay()">
      <ion-grid>
        <ion-row>
          <ion-col col-12 class="ticket-title">
            Ticket
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-9 class="game-title">
            Slot Game
          </ion-col>
          <ion-col col-3 class="play-title">
            Play >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>

    <ion-row class="neverPlayed" (click)="goPlay()">
      <ion-grid>
        <ion-row>
          <ion-col col-12 class="ticket-title">
            Ticket
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-9 class="game-title">
            Slot Game
          </ion-col>
          <ion-col col-3 class="play-title">
            Play >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>

    <ion-row class="played" (click)="goResult()">
      <ion-grid>
        <ion-row>
          <ion-col col-12 class="ticket-title">
            Ticket
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-9 class="game-title">
            Slot Game
          </ion-col>
          <ion-col col-3 class="play-title">
            Result >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>

    <ion-row class="played" (click)="goResult()">
      <ion-grid>
        <ion-row>
          <ion-col col-12 class="ticket-title">
            Ticket
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-9 class="game-title">
            Slot Game
          </ion-col>
          <ion-col col-3 class="play-title">
            Result >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <button ion-button (click)="howtoplay()">
          <ion-icon>How To Play</ion-icon>
        </button>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
