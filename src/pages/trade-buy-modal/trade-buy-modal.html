<ion-header>
  <ion-navbar color="pink">
    <ion-title>trade-buy-modal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-label>Buy 5 coin for</ion-label>
  <ion-item center text-center>
    <ion-label>500</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option value="thb">THB</ion-option>
      <ion-option value="btc">BTC</ion-option>
      <ion-option value="e">ETH</ion-option>
      <ion-option value="e">USD</ion-option>
    </ion-select>
  </ion-item>
  <button style="margin-top: 20px" ion-button color="secondary" (click)="go()">convert</button>
  <button style="margin-top: 20px" ion-button color="danger" (click)="closeModal()">cancel</button>
</ion-content>
