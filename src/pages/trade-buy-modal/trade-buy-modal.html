<ion-header>
  <ion-navbar color="mana">
    <ion-title>Buy Coin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-label>Buy {{num}} coin for</ion-label>
  <ion-item center text-center>
    <ion-label>{{amount}}</ion-label>
    <ion-select [(ngModel)]="gender" (ionChange)="calAmount()">
      <ion-option value="THB">THB</ion-option>
      <ion-option value="ETH">ETH</ion-option>
      <ion-option value="USD">USD</ion-option>
      <ion-option value="BTC">BTC</ion-option>
    </ion-select>
  </ion-item>

  <ion-grid class="page-footer" no-padding>
    <ion-row>
      <ion-col col-6 style="text-align: center;font-size: 16px">
        <button block ion-button color="danger" (click)="closeModal()">Cancel</button>
      </ion-col>
      <ion-col col-6 style="text-align: center;font-size: 16px">
        <button block ion-button color="secondary" (click)="go()">Confirm</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
