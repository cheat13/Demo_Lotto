<ion-header>
  <ion-toolbar color="pink">
    <button ion-button clear small (click)="backpage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    

    <ion-title center text-center>Buy Collection</ion-title>

    <ion-buttons right>
      <button ion-button (click)="Membership()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-grid style="border: solid 0px;background-color: rgb(226, 226, 226)">
    <ion-row>
      <ion-col>
        <ion-title>Collection Items</ion-title>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label>Select Item</ion-label>
              <ion-select [(ngModel)]="colitem" multiple="true" cancelText="Cancel" okText="OK">
                <ion-option value="Item A" selected="true">Item A</ion-option>
                <ion-option value="Item B">Item B</ion-option>
                <ion-option value="Item C">Item C</ion-option>
                <ion-option value="Item D">Item D</ion-option>
                <ion-option value="Item X">Item X</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-list>
          <ion-item>
            <ion-label>Amount</ion-label>
            <ion-input placeholder="number input" type="number"></ion-input>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button style="background-color: lightcoral;color:black" ion-button full (click)="presentConfirm()">Confirm</button>
  </ion-toolbar>
</ion-footer>
