<ion-header>

  <ion-navbar>
    <ion-title center text-center>By Collection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid style="border: solid 1px;background-color: rgb(240, 240, 240)">
    <ion-row>
      <ion-col>
        <ion-title>Collection Items</ion-title>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label>Select Item</ion-label>
              <ion-select [(ngModel)]="colitem" multiple="true" cancelText="Cancel" okText="OK">
                <ion-option value="Item A">Item A</ion-option>
                <ion-option value="Item B">Item B</ion-option>
                <ion-option value="Item C" selected="true">Item C</ion-option>
                <ion-option value="Item D">Item D</ion-option>
                <ion-option value="Item X">Item X</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button style="background-color: lightcoral;color:black" ion-button full (click)="con()">Confirm</button>
  </ion-toolbar>
</ion-footer>
