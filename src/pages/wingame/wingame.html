<ion-header>
  <ion-toolbar color="mana">
    <button ion-button clear small (click)="gotoPrePlaygamePage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button>
        <ion-icon name="bookmark"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item no-padding>
      <ion-grid (click)="showAlert()">
        <ion-row>
          <ion-col col-2>
            <div style="padding-top: 30px">
              <img src="../../assets/imgs/logo1.PNG" />
            </div>
          </ion-col>
          <ion-col col-7>
            <ion-grid>
              <ion-row>
                <ion-col col-12>
                  <b>คุณชนะ lotto</b>
                </ion-col>
                <ion-col col-12>
                  <h6>Earn Reward 350,000 THB</h6>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col col-3 style="padding-top: 15px;text-align: right">
            <ion-icon name="time"> 00.00</ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-grid class="page-footer" no-padding>
    <ion-row style="align-self: center">
      <img src="../../assets/imgs/foot.PNG" />
    </ion-row>
  </ion-grid>


</ion-content>
