<ion-header>
  <ion-navbar>
    <ion-title>Trade</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="page-header" no-padding>
    <ion-row style="text-align: center">
      <ion-col col-6 style="background-color: lightcoral;">
        <h5>Buy</h5>
      </ion-col>
      <ion-col col-6 style="background-color: lightgray">
        <h5>Sell</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row style="padding-top: 50px"></ion-row>
    <ion-row padding style="background-color: lightgrey;height: 120px">
      <ion-col col-12>
        Buy amount
      </ion-col>
      <ion-col col-10>
        <ion-list>
          <ion-item>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-2 style="padding-top: 30px">
        Coin
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <ion-row style="padding-bottom: 20px">
      <ion-col col-12 style="text-align: center">
        <h4>History (buy)</h4>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item no-padding>
        <ion-row style="font-size: 10px">
          <ion-col col-12>
            DD/MM/YY
          </ion-col>
          <ion-col col-4>
            Amount
          </ion-col>
          <ion-col col-4>
            Prize/Unit
          </ion-col>
          <ion-col col-4>
            Total prize
          </ion-col>
          <ion-col col-4 style="font-size: 14px">
            <b>100 coin</b>
          </ion-col>
          <ion-col col-4 style="font-size: 14px">
            <b>100 BTH</b>
          </ion-col>
          <ion-col col-4 style="font-size: 14px">
            <b>10,000 BTH</b>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item no-padding>
        <ion-row style="font-size: 10px">
          <ion-col col-12>
            DD/MM/YY
          </ion-col>
          <ion-col col-4>
            Amount
          </ion-col>
          <ion-col col-4>
            Prize/Unit
          </ion-col>
          <ion-col col-4>
            Total prize
          </ion-col>
          <ion-col col-4 style="font-size: 14px">
            <b>100 coin</b>
          </ion-col>
          <ion-col col-4 style="font-size: 14px">
            <b>100 BTH</b>
          </ion-col>
          <ion-col col-4 style="font-size: 14px">
            <b>10,000 BTH</b>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item no-padding>
        <ion-row style="font-size: 10px">
          <ion-col col-12>
            DD/MM/YY
          </ion-col>
          <ion-col col-4>
            Amount
          </ion-col>
          <ion-col col-4>
            Prize/Unit
          </ion-col>
          <ion-col col-4>
            Total prize
          </ion-col>
          <ion-col col-4 style="font-size: 14px">
            <b>100 coin</b>
          </ion-col>
          <ion-col col-4 style="font-size: 14px">
            <b>100 BTH</b>
          </ion-col>
          <ion-col col-4 style="font-size: 14px">
            <b>10,000 BTH</b>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-grid>

  <ion-grid class="page-footer" no-padding>
    <ion-row>
      <ion-col col-12 style="text-align: center;font-size: 16px;padding-top: 15px">
        <b>Confirm</b>
      </ion-col>
    </ion-row>
  </ion-grid>







</ion-content>
