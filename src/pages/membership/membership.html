<ion-header>
  <ion-navbar color="pink">
    <ion-title>Membership</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="page-header" no-padding>
    <ion-row style="align-self: center;padding-top: 20px;padding-bottom: 70px">
      <h1>Lotto Banner</h1>
    </ion-row>
    <ion-row style="text-align: center">
      <ion-col col-4>
        <button ion-button block color="dark" (click)="Trade()">Trade</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block color="dark" (click)="Collection()">Collection</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block color="dark" (click)="Ticket()">Ticket</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row style="padding-top: 140px"></ion-row>
    <ion-row padding>
      <ion-col col-4>
        <b>
          <i>Lotto Coin</i>
        </b>
      </ion-col>
      <ion-col col-8>
        <b>2,500</b>
      </ion-col>
    </ion-row>
    <ion-grid no-padding>
      <ion-row padding style="text-align: center;background-color: #990000;color:white">
        <ion-col col-12>
          <b>Prize pool : 1,000,000 THB</b>
        </ion-col>
        <ion-col col-12>
          Round : 1 (01/07/2018-30/07/2018)
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row padding>
      <ion-col col-12>
        <b>Game AAA</b>
      </ion-col>
      <ion-col col-12>
        <div (click)="goToGameDetailPage()">
          <img src="../../assets/imgs/GameA.jpg" style="height: 120px;width: 300px" />
        </div>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col col-12>
        <b>Game BBB</b>
      </ion-col>
      <ion-col col-12>
        <div (click)="goToGameDetailPage()">
          <img src="../../assets/imgs/GameB.jpg" style="height: 120px;width: 300px" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col col-12>
        <b>Game CCC</b>
      </ion-col>
      <ion-col col-12>
        <div (click)="goToGameDetailPage()">
          <img src="../../assets/imgs/GameC.png" style="height: 120px;width: 300px" />
        </div>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col col-12>
        <b>Game DDD</b>
      </ion-col>
      <ion-col col-12>
        <div (click)="goToGameDetailPage()">
          <img src="../../assets/imgs/GameD.jpg" style="height: 120px;width: 300px" />
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>




</ion-content>
