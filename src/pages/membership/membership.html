<ion-header>
  <ion-toolbar color="pink">
    <button ion-button clear small (click)="backpage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Membership</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="page-header" no-padding>
    <ion-row style="align-self: center;padding-bottom: 70px">
      <div>
        <img src="../../assets/imgs/banner2.jpg" style="height: 140px;width: 400px" />
      </div>
    </ion-row>

    <div style="background-color:#222; margin-top:60px;height: 35%;">
      <ion-grid>
        <ion-row text-center>
          <ion-col style="padding: 1%">
            <button ion-button block style="background-color: rgb(70, 70, 70);height: 43px;margin-top:-4.5px;" (click)="Trade()">Trade</button>
          </ion-col>
          <ion-col style="padding: 1%">
            <button ion-button block style="background-color: rgb(70, 70, 70) ;height: 43px;margin-top:-4.5px" (click)="Collection()">Collection</button>
          </ion-col>
          <ion-col style="padding: 1%">
            <button ion-button block style="background-color: rgb(70, 70, 70) ;height: 43px;margin-top:-4.5px" (click)="Ticket()">Ticket</button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </div>
    <!-- <ion-item no-lines style="background-color:#222; margin-top:60px"  >

        <button class="button"  ion-button style="background-color: rgb(70, 70, 70)" (click)="Trade()">Trade</button>
   
        <button class="button" ion-button style="background-color: rgb(70, 70, 70) " (click)="Collection()">Collection</button>

        <button class="button" ion-button style="background-color: rgb(70, 70, 70) " (click)="Ticket()">Ticket</button>

  </ion-item> -->

  </ion-grid>

  <ion-grid>
    <ion-row style="padding-top: 150px"></ion-row>
    <ion-row padding style="color: red">
      <ion-col col-4>
        <b>
          <i>Lotto Coin :</i>
        </b>
      </ion-col>
      <ion-col col-8>
        <b>{{user.coins}}</b>
        <b> Money left: {{user.money}}</b>
      </ion-col>
    </ion-row>
    <ion-grid no-padding>
      <ion-row padding style="text-align: center;background-color: lightskyblue">
        <ion-col col-12>
          <b>Prize pool : 1,000,000 THB</b>
        </ion-col>
        <ion-col col-12>
          Round : 1 (01/07/2018-30/07/2018)
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row padding>
      <ion-col col-12>
        <b>scratch lotto</b>
      </ion-col>
      <ion-col col-12>
        <div (click)="goToGameDetailPage()">
          <img src="../../assets/imgs/GameA.jpg" style="height: 120px;width: 300px" />
        </div>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col col-12>
        <b>slot machine</b>
      </ion-col>
      <ion-col col-12>
        <div (click)="goB()">
          <img src="../../assets/imgs/GameB.jpg" style="height: 120px;width: 300px" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
