<ion-header>

  <ion-navbar color="pink">
    <ion-title>Convert Ticket</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Membership()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="content">
    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4>
          Game xxx
        </ion-col>
        <!-- <ion-col col-4 offset-4>
          (Ticket 10)
        </ion-col> -->
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card style="background-color: gray;">
            <div class="card-title">GAME A IMG</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-item>
  </div>


  <ion-grid padding>
    <ion-row>

        <ion-label style="font-size: 1.2em">Ticket amount</ion-label>

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
        <ion-input class="played" type="number" placeholder="Your Number" [(ngModel)]="num" (ionChange)="calculate()"></ion-input>
      </ion-item>
      </ion-col>
    
    </ion-row>
    <ion-row>
 
        <ion-label style="font-size: 1.2em">1 Ticket / 1 Coin</ion-label>

    </ion-row>
  </ion-grid>


</ion-content>


<ion-footer>
  <ion-toolbar style="text-align:center" color="pink">
    <ion-title (click)="presentConfirm()">Confirm</ion-title>
  </ion-toolbar>
</ion-footer>
