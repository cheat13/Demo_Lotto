<ion-header>
  <ion-navbar color="pink">
    <ion-title>Convert Ticket</ion-title>
    <ion-buttons right>
      <button ion-button (click)="gotoHomepage()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4>
          scratch lotto
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>
            <img src="../../assets/imgs/GameA.jpg" style="height: 120px;width: 300px" />
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </div>

  <ion-grid padding>
    <ion-row>
      <ion-label style="font-size: 1.2em">Ticket amount</ion-label>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input class="played" type="number" placeholder="Your Number" [(ngModel)]="num" (ionChange)="calculate()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-label style="font-size: 1.2em">1 Ticket / 1 Coin</ion-label>
    </ion-row>
  </ion-grid>

  <ion-grid class="page-footer" no-padding>
    <ion-row>
      <ion-col col-12 style="text-align: center;font-size: 16px" (click)="presentConfirm()">
        <button ion-button color="dark" clear block>
          <b>Confirm</b>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
