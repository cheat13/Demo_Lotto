<ion-header>
  <ion-toolbar color="pink">
    <button ion-button clear small (click)="gotoPrePlaygamePage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Result</ion-title>
    <ion-buttons right>
      <button ion-button (click)="gotoHome()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content padding text-center>
  <h2>Poker Scratch</h2>
  <ion-grid>
    <ion-row>
      <ion-col class="b">
        <img src="../../assets/imgs/Asset 159.png">
      </ion-col>
      <ion-col class="b">
        <img src="../../assets/imgs/Asset 172.png">
      </ion-col>
      <ion-col class="b">
        <img src="../../assets/imgs/Asset 198.png">
      </ion-col>
      <ion-col class="b">
        <img src="../../assets/imgs/Asset 169.png">
      </ion-col>
      <ion-col class="b">
        <img src="../../assets/imgs/Asset 195.png">
      </ion-col>
    </ion-row>
  </ion-grid>
  <h2>!! Full House !!</h2>
  <div>
    <h5>Win 1000 ETH</h5>
  </div>
  <ion-label style="font-size: 30px">you got colection</ion-label>
  <img src="../../assets/imgs/Asset 198.png">
  <ion-grid class="page-footer" no-padding>
    <ion-row>
      <ion-col col-12 style="text-align: center;font-size: 16px" (click)="openModal()">
        <button ion-button style="color:white;" clear block>
          <b>Done</b>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
