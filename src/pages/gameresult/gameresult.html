<ion-header>
  <ion-toolbar color="mana">
    <button ion-button clear small (click)="gotoPrePlaygamePage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Result</ion-title>
    <ion-buttons right>
      <button ion-button (click)="gotoHome()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content padding text-center>
  <h2>Poker Scratch</h2>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="{{user.collection[0].collection[51].src}}">
      </ion-col>
      <ion-col>
        <img src="{{user.collection[0].collection[48].src}}">
      </ion-col>
      <ion-col>
        <img src="{{user.collection[0].collection[50].src}}">
      </ion-col>
      <ion-col>
        <img src="{{user.collection[0].collection[36].src}}">
      </ion-col>
      <ion-col>
        <img src="{{user.collection[0].collection[37].src}}">
      </ion-col>
    </ion-row>
  </ion-grid>
  <h2>!! Full House !!</h2>
  <div>
    <h5>Win 100 ETH</h5>
  </div>
  <ion-label style="font-size: 20px">you got collection</ion-label>
  <img src="{{user.collection[0].collection[49].src}}">


</ion-content>
<ion-footer>
  <ion-grid class="page-footer" no-padding>
    <ion-row>
      <ion-col col-12 style="text-align: center;font-size: 16px" (click)="Done()">
        <button ion-button style="color:white;" clear block>
          <b>Done</b>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
