<ion-header>

  <ion-navbar color="pink">
    <ion-title>Play Game xxx</ion-title>
    <ion-buttons right>
      <button ion-button (click)="gotoHome()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <h2>Game Result</h2>

  <div padding (click)="winpage()">
    <img src="../../assets/imgs/Reward.png" style="height: 200px;" />
  </div>
  <div>
    <h5>Win 350,000 THB!</h5>
  </div>

  <ion-grid class="page-footer" no-padding>
    <ion-row>
      <ion-col col-12 style="text-align: center;font-size: 16px" (click)="Done()">
        <button ion-button style="color:white;" clear block>
          <b>Done</b>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
