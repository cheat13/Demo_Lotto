<ion-header>

  <ion-navbar >
    <ion-title>Ticket</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Membership()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="content">
    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4 class="game-title">
          Game AAA
        </ion-col>
        <ion-col col-4 offset-4>
        <ion-badge color="secondary"> (Ticket 4)</ion-badge> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card (click)="goToPrePlay()">
            <div class="card-title">GAME AAA IMG</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4 class="game-title">
          Game BBB
        </ion-col>
        <ion-col col-4 offset-4>
            <ion-badge color="secondary"> (Ticket 4)</ion-badge> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card (click)="goToPrePlay()">
            <div class="card-title">GAME BBB IMG</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4 class="game-title">
          Game CCC
        </ion-col>
        <ion-col col-4 offset-4>
            <ion-badge color="secondary"> (Ticket 10)</ion-badge> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card (click)="goToPrePlay()">
            <div class="card-title">GAME CCC IMG</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-item>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar style="text-align:center" color="pink" (click)="goToConvert()">
    <ion-title >Convert ticket</ion-title>
  </ion-toolbar>
</ion-footer>
