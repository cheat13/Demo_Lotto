<ion-header>

  <ion-navbar>
    <ion-title>Ticket</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Membership()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="content">
    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4 class="game-title">
          Game AAA
        </ion-col>
        <ion-col col-4 offset-4>
          <ion-badge color="secondary"> (Ticket 4)</ion-badge>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div (click)="goToPrePlay()">
            <img src="../../assets/imgs/GameA.jpg" style="height: 120px;width: 300px" />
          </div>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4 class="game-title">
          Game BBB
        </ion-col>
        <ion-col col-4 offset-4>
          <ion-badge color="secondary"> (Ticket 4)</ion-badge>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div (click)="goToPrePlay()">
            <img src="../../assets/imgs/GameB.jpg" style="height: 120px;width: 300px" />
          </div>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4 class="game-title">
          Game CCC
        </ion-col>
        <ion-col col-4 offset-4>
          <ion-badge color="secondary"> (Ticket 10)</ion-badge>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div (click)="goToPrePlay()">
            <img src="../../assets/imgs/GameC.png" style="height: 120px;width: 300px" />
          </div>
        </ion-col>
      </ion-row>
    </ion-item>

  </div>

  <ion-grid class="page-footer" no-padding>
    <ion-row>
      <ion-col col-12 style="text-align: center;font-size: 16px" (click)="goToConvert()">
        <button ion-button color="dark" clear block>
          <b>Convert ticket</b>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
