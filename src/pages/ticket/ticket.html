<ion-header>

  <ion-toolbar color="mana">
    <button ion-button clear small (click)="backpage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Ticket</ion-title>
    <ion-buttons right>
      <button ion-button (click)="Membership()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="content">
    <ion-item no-lines class="itemContent">
      <ion-row >
        <ion-col col-4 class="game-title">
          scratch lotto
        </ion-col>
        <ion-col col-4 offset-4>

          <ion-badge  *ngIf ="user.scratchGame.tickets==0" color="danger"> No tickets</ion-badge>
          <ion-badge *ngIf ="user.scratchGame.tickets>0" color="secondary"> (Ticket {{user.scratchGame.tickets}})</ion-badge>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div (click)="goToPrePlay()">
            <img src="../../assets/imgs/Scratch Poker.png" style="height: 120px;width: 300px" />
          </div>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item no-lines class="itemContent">
      <ion-row>
        <ion-col col-4 class="game-title">
          slot machine
        </ion-col>
        <ion-col col-4 offset-4>

          <ion-badge  *ngIf ="user.slotGame.tickets==0" color="danger"> No tickets</ion-badge>
          <ion-badge *ngIf ="user.slotGame.tickets>0" color="secondary"> (Ticket {{user.slotGame.tickets}})</ion-badge>

        

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div (click)="goToPrePlaySlot()">
            <img src="../../assets/imgs/5698.png" style="height: 120px;width: 300px" />
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </div>
  <div style="padding-bottom: 60px"></div>



</ion-content>
<ion-footer>
    <ion-grid class="page-footer" no-padding>
    <ion-row>
      <ion-col col-12 style="text-align: center;font-size: 16px" (click)="goToConvert()">
        <button ion-button style="color:white;" clear block>
          <b>Convert ticket</b>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
