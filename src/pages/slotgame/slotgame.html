<ion-header>
  <ion-toolbar color="mana">
    <button ion-button clear small (click)="backpage()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>Slot Game</ion-title>
    <ion-buttons right>
      <button ion-button (click)="gotoHome()">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-toolbar>
    <ion-title>Lotto Slot</ion-title>
  </ion-toolbar>
  <ion-grid class="cc">
    <ion-row>
      <ion-col>
        <img src="../../assets/imgs/framez.png" class="frame">
        <img src="{{img}}" class="game">
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button color="mana" (click)="addEvent();">
    <img src="../../assets/imgs/font.png" style="height: 30px;">
  </button>
  <h1 *ngIf="hideME"> Lose The Game </h1>

</ion-content>
<ion-footer>
  <ion-grid class="page-footer" no-padding style="z-index: 5;">
    <ion-row>
      <ion-col col-12 style="text-align: center;font-size: 16px" (click)="Gameresultslot()">
        <button ion-button style="color: white" clear block>
          <b>Result</b>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
