<ion-header>

  <ion-navbar color="mana">
    <ion-title>ICO PHASE</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center >

  <p style="font-size: 18px; color: #000000">ico:1,000,000 THB</p>
  <p style="font-size: 18px; color: #000000">Round : 2 (1/07/2018-30/07/2018) </p>
  <ion-grid>
    <ion-row>
      <ion-input style="background:gainsboro; padding-left:20px" class="played" type="number" placeholder=" Amount" [(ngModel)]="num"></ion-input>
      <p> &nbsp; Coin</p>
    </ion-row>
  </ion-grid>
  <p text-center style="font-size: 20px; color: #000000" >** 1 Coin=0.005 ETH</p>
  <ion-grid>
    <ion-row>
      <ion-col>
          <button item-right ion-button (click)="gohome()" style="width: 100%">Cancel</button>
      </ion-col>
      <ion-col>
          <button item-right ion-button (click)="confirm()"style="width: 100%">Confirm</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
