<ion-header>
  <ion-navbar color="pink">
    <ion-title>Convert Reward</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-label>convert 100 ETH to</ion-label>
  <ion-item center text-center>
    <ion-label>{{amount}}</ion-label>
    <ion-select [(ngModel)]="gender"  (ionChange)="calAmount()">
      <ion-option value="thb">THB</ion-option>
      <ion-option value="usd">USD</ion-option>
    </ion-select>
  </ion-item>
  <button style="margin-top: 20px" ion-button color="secondary" (click)="go()">Done</button>
</ion-content>
